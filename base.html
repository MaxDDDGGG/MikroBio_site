<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MikroBio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <h1>MikroBio</h1>
    <img src="{{ url_for('static', filename='mikrobio4.jpg') }}" class="logo" alt="MikroBio Logo">
</header>

<!-- ================= NAVIGATION ================= -->
<div class="layout">
    <nav class="sidebar" aria-label="Navigation">
        <h2>Navigation</h2>
        <ul>
            {% if request.endpoint != 'home' %}
                <li><a href="{{ url_for('home') }}">Home</a></li>
            {% endif %}
            {% if request.endpoint != 'enquiries' %}
                <li><a href="{{ url_for('enquiries') }}">Enquiries</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main-content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <p>Â© 2025 MikroBio | Biotechnology & AI Automation</p>
    <img src="{{ url_for('static', filename='mikrobio4.jpg') }}" class="logo" alt="logo">
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
