<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroBio | Enquiries</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <h1>MikroBio</h1>
    <img src="static/mikrobio4.jpg" class="logo" alt="MikroBio Logo">

</header>

<!-- ================= ENQUIRY FORM ================= -->
<section class="enquiry fade-in">
    <h2>Contact Us</h2>
    <p>Have questions about MikroBot or our AI-powered diagnostics? Fill out the form below and we’ll get back to you.</p>

    <form action="mailto:m.griffiths22@outlook.com, jason@dynamic-diagnostics.ltd" method="POST" enctype="text/plain">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="company">Company / Organisation:</label>
        <input type="text" id="company" name="company" placeholder="Your company name">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your enquiry here..." rows="6" required></textarea>

        <button type="submit" class="btn cta-btn">Send Enquiry</button>
        <button type="submit" class="btn cta-btn"> Return to home</button>
    </form>
</section>

<!-- ================= FOOTER ================= -->
<footer>
    <p>© 2025 MikroBio | Biotechnology & AI Automation</p>
    <img src="static/mikrobio4.jpg" class="logo" alt="logo">
</footer>

<script src="js/script.js"></script>
</body>
</html>
